<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-chan</title>
    <link rel="stylesheet" href="Styles/index.css">
</head>
<body>
    <div id="menu-dropdown">
        <div id="profile-mock" style="display: flex; align-items: center; gap: 15px; padding: 20px;">
            <div style="width: 50px; height: 50px; border-radius: 50%; background-color: #bdbdbd; background-image: url('https://randomuser.me/api/portraits/men/1.jpg'); background-size: cover;"></div>
            <div>
                <div style="font-weight: bold; color: #333;">mockuser@email.com</div>
            </div>
        </div>
        <hr style="margin: 0 20px;">
        <div class="menu-content">
            <!-- Aquí puede ir contenido adicional del menú -->
        </div>
        <button id="logout-btn">
            Cerrar sesión
        </button>
    </div>

    <div id="main-content">
        <div id="top-bar">
            <button id="menu-button">☰</button>
        </div>
        <div id="chat-container">
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <div id="input-container">
            <input type="text" id="prompt" placeholder="Escribe tu mensaje aquí...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script type="module" src="./Scripts/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="Styles/profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>Datos del Usuario</h2>
        <div class="profile-img">
            <img id="user-img" alt="Imagen de usuario">
             <div class="input-IMG">   
                <span>Subir Foto</span> 
                <input class="input-foto" type="file" style="display: none;">
             </div>
        </div>
        <div class="profile-data">
            <div class="personal-data">
                <label class="label">Nombre:</label>
                <span class="span user-nombre"></span>
            </div><br>
            <div class="personal-data">
                <label class="label">Apellido:</label>
                <span class="span user-apellido"></span>
            </div><br>
            <div class="personal-data">
                <label class="label">Número:</label>
                <span class="span user-numero"></span>
            </div><br>
            <div class="personal-data">
                <label class="label">Email:</label>
                <span class="span user-mail"></span>
            </div><br>
            <div class="personal-data">
                <label class="label">Contraseña:</label>
                <input type="span password" id="user-pass" value="********" disabled>
            </div>
        </div>
        <button class="change-pass-btn">Cambiar Contraseña</button>
        <button class="back-btn" class="secondary-btn">Volver</button>
    </div>
    <script src="Scripts/profile.js"></script>
</body>
</html>
